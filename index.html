<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" 
          rel="stylesheet"> 
    <title>Drum Machine</title>
</head>
<body>
    <div class="app-container">
        <!-- Drum-Pads -->
        <div class="pads-container">
            <div id="q" class="pad"><p>Q</p></div>
            <div id="W" class="pad"><p>W</p></div>
            <div id="E" class="pad"><p>E</p></div>
            <div id="A" class="pad"><p>A</p></div>
            <div id="S" class="pad"><p>S</p></div>
            <div id="D" class="pad"><p>D</p></div>
            <div id="Z" class="pad"><p>Z</p></div>
            <div id="S" class="pad"><p>X</p></div>
            <div id="D" class="pad"><p>C</p></div>
        </div>
        <div class="controls-container">
            <div class="control-power">
                <label for="switchPower">Power</label>
                <div class="switch">
                    <span id="switchPower" class="switch-knob"></span>
                </div>
            </div>
            <div class="controls-display">

            </div>
            <input type="range" name="" id="">
            <div class="control-bank">
                <label for="switchBank">Bank</label>
                <div class="switch">
                    <span id="switchBank" class="switch-knob"></span>
                </div>
            </div>

        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
