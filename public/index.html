<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" 
          rel="stylesheet"> 
    <title>Drum Machine</title>
</head>
<body>
    <div class="app-container">
        <!-- Drum-Pads -->
        <div class="pads-container">
            <div id="q" class="pad">Q</div>
            <div id="w" class="pad">W</div>
            <div id="e" class="pad">E</div>
            <div id="a" class="pad">A</div>
            <div id="s" class="pad">S</div>
            <div id="d" class="pad">D</div>
            <div id="y" class="pad">Y</div>
            <div id="x" class="pad">X</div>
            <div id="c" class="pad">C</div>
        </div>
        <div class="controls-container">
            <div class="switch-container">
                <div class="control-power">
                    <label for="switchPower">Power</label>
                    <div id="switchPower" class="switch">
                        <span class="switch-knob"></span>
                    </div>
                    <div id="overlayPower"></div>
                </div>

                <div class="control-bank">
                    <label for="switchBank">Change</label>
                    <div id="switchBank" class="switch">
                        <span class="switch-knob"></span>
                    </div>
                    <div id="overlayBank"></div>
                </div>
            </div>

            <div class="sample-display">
                <span id="sampleDisplay"></span>
            </div>
            
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100">

        </div>
    </div>

    <!-- Audio Files -->
    <div id="audioFiles">
        <!-- Acoustic Drums -->
        <audio name="Cymbal" src="../sounds/acoustic/CYCdh_ElecK01-Cymbal.mp3"></audio>
        <audio name="Close-Hat" src="../sounds/acoustic/CyCdh_K3ClHat-03.mp3"></audio>
        <audio name="Crash" src="../sounds/acoustic/CyCdh_K3Crash-02.mp3"></audio>
        <audio name="Hi-Hat" src="../sounds/acoustic/CyCdh_K3HfHat.mp3"></audio>
        <audio name="Kick" src="../sounds/acoustic/CyCdh_K3Kick-02.mp3"></audio>
        <audio name="Rim" src="../sounds/acoustic/CyCdh_K3Rim-01.mp3"></audio>
        <audio name="???" src="../sounds/acoustic/CyCdh_K3SdSt-06.mp3"></audio>
        <audio name="Tom" src="../sounds/acoustic/CyCdh_K3Tom-01.mp3"></audio>
        <audio name="Snare" src="../sounds/acoustic/CYCdh_K4-Snr09.mp3"></audio>
        <!-- Electric Drums -->
        <audio name="Cymbal" src="../sounds/electric/01CYCdh_ElecK04-Cymbal01.mp3"></audio>
        <audio name="Close-Hat" src="../sounds/electric/02CYCdh_ElecK06-ClHat01.mp3"></audio>
        <audio name="Clap" src="../sounds/electric/03CYCdh_ElecK06-Clap02.mp3"></audio>
        <audio name="???" src="../sounds/electric/04CYCdh_ElecK02-HfHat.mp3"></audio>
        <audio name="Kick" src="../sounds/electric/05CYCdh_ElecK03-Kick01.mp3"></audio>
        <audio name="Open-Hat" src="../sounds/electric/06CYCdh_ElecK01-OpHat01.mp3"></audio>
        <audio name="Tom" src="../sounds/electric/07CYCdh_ElecK01-Tom01.mp3"></audio>
        <audio name="SFX" src="../sounds/electric/08CYCdh_ElecK02-FX03.mp3"></audio>
        <audio name="Snare" src="../sounds/electric/09CYCdh_ElecK07-Snr02.mp3"></audio>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
